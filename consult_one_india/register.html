<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/4186/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
<style type="text/css">
  body
{
  color:#fff;
  font-family: 'Roboto', sans-serif;
  background: #000;
}
body{
  height: 100vh;
  min-height: 500px;
  max-height: 1080px;
  background-size: cover;
  background: url(images/b.jpg);
  background-position: inherit;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
</style>
  </head>
<body >
  <center><h1>NEW EVENT DETAILS</h1></center>
  <div class="container" style="margin-top:100px;">

<form  id="myForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Name of the Event</label>
    <input type="text" class="form-control" name="EVENT NAME" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter event name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Date</label>
    <input type="date" class="form-control" name="DATE" id="exampleInputPassword1" placeholder="Enter the date">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Venue</label>
    <input type="text" class="form-control" name="VENUE" id="exampleInputPassword1" placeholder="Enter the venue">
  </div>
  <div class="form-group" style="margin-top:20px">
    <label for="TYPE">Choose the type</label>
 <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-info active">
    <input type="radio" name="TYPE" value="IT RECRUITMENT" id="option1" autocomplete="off" checked> IT RECRUITMENT
  </label>
  <label class="btn btn-info">
    <input type="radio" name="TYPE" value="NON IT RECRUITMENT" id="option2" autocomplete="off">NON IT RECRUITMENT
  </label>
</div>
  <div class="form-group" style="margin-top:20px">
   <label for="STATUS">Pick the status</label> 
 <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-info active">
    <input type="radio" name="STATUS" value="COMPLETED" id="option1" autocomplete="off" checked> COMPLETED
  </label>
  <label class="btn btn-info">
    <input type="radio" name="STATUS" value="ONGOING" id="option2" autocomplete="off">ONGOING
  </label>
</div>
 </div>
</div>
  </form>
  <button type="submit" onclick="SubForm()" class="btn btn-info">Submit</button>

</div>
</form>
</body>
